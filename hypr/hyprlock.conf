general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor = 
    path = ~/.config/hypr/wallpapers/andrew.png
    color = rgba(0, 0, 0, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 4 # 0 disables blurring
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

//avatar
image {
    monitor = 
    # path = ~/.config/hypr/images/image.jpg
    size = 270
    border_color = rgb(200833)
    position = 0, 150
    halign = center
    valign = center
    opacity = 1
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(3948D8)
    inner_color = rgb(200833)
    font_color = rgb(FF67D4)
    fade_on_empty = false
    fade_timeout = 10000
    placeholder_text = <span foreground="##FF67D4"><i>The password... $USER </i></span>
    hide_input = false
    rounding = -1
    check_color = rgb(C2FFDF)
    fail_color = rgb(165, 1, 4)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -150
    halign = center
    valign = center
}
